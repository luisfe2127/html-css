<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #container {
            display: flex;
            background-color: blue;
            flex-flow: row wrap;
            justify-content: space-around;
            height: 300px;
            align-items: center;
        }

        .item {
            background-color: aqua;
            border: solid black 1px;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <section id="container">
        <section class="item">exemplo de bloco a</section>
        <section class="item">exemplo de bloco b</section>
        <section class="item">exemplo de bloco c</section>
        <section class="item">exemplo de bloco d</section>
        <section class="item">exemplo de bloco e</section>
        <section class="item">exemplo de bloco f</section>
    </section>
    
</body>
</html>
