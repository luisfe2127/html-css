<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #container {
            display: flex;
            background-color: aqua;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }

        .item {
            background-color: rgb(132, 0, 255);
            border: solid black 1px;
            text-align: center;
            padding: 60px;
        }

        #i1 {
            align-self: auto;
        }

        #i2 {
            align-self: flex-start;
        }

        #i3 {
            align-self: flex-end;
        }

        #i4 {
            align-self: center;
        }

        #i5 {
            align-self: stretch;
        }

        #i6 {
            align-self: stretch;
        }

        
    </style>
</head>
<body>
    <section id="container">
        <section class="item" id="i1">a</section>
        <section class="item" id="i2">b</section>
        <section class="item" id="i3">c</section>
        <section class="item" id="i4">d</section>
        <section class="item" id="i5">e</section>
        <section class="item" id="i6">f</section>
    </section>
    
</body>
</html>
