<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #container {
            display: flex;
            flex-flow: row wrap;
            background-color: aqua;
        }

        .item {
            background-color: rgb(123, 0, 255);
            border: solid black 1px;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
        }

        
    </style>
</head>
<body>
    <section id="container">
        <section class="item">a</section>
        <section class="item">b</section>
        <section class="item">c</section>
    </section>
    
</body>
</html>
