<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">

        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="mail" id="imail">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" minlength="5" maxlength="8" required>
            </p>
            <p>
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </fieldset>
    </form>

    <form action="cadastro.php" method="post"></form>

    <fieldset>
        <legend>Esporte Favorito</legend>
        <p>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="nataçao" id="inataçao"><label for="inataçao">Natação</label><br>
            <input type="checkbox" name="esgrima" id="iesgrima"><label for="iesgrima">Esgrima</label><br>
            <input type="checkbox" name="corrida" id="icorrida"><label for="icorrida">Corrida</label><br>
        </p>

        <legend>Genero Esportivo</legend>
        <p>
            <input type="radio" name="genero" id="ifem"><label for="ifem">Feminino</label>
            <input type="radio" name="genero" id="imas"><label for="imas">Masculino</label>
        </p>
    </fieldset>
    
</body>
</html>
