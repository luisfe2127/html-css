<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">

        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="mail" id="imail">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" minlength="5" maxlength="8" required>
            </p>
            <p>
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </fieldset>
    </form>

    <form action="cadastro.php" method="post"></form>

    <fieldset>
        <legend>Esporte Favorito</legend>
        <p>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="nataçao" id="inataçao"><label for="inataçao">Natação</label><br>
            <input type="checkbox" name="esgrima" id="iesgrima"><label for="iesgrima">Esgrima</label><br>
            <input type="checkbox" name="corrida" id="icorrida"><label for="icorrida">Corrida</label><br>
        </p>

        <legend>Genero Esportivo</legend>
        <p>
            <input type="radio" name="genero" id="ifem"><label for="ifem">Feminino</label>
            <input type="radio" name="genero" id="imas"><label for="imas">Masculino</label>
        </p>
    </fieldset>

    <form action="cadastro.php" method="post">
        <fieldset>
        
                <legend>Somas</legend>
                <p>
                    <label for="in1">Primeiro Numero </label>
                    <input type="number" name="n1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
        
                </p>
                <p>
                    <label for="in2">Segundo Numero </label>
                    <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
                </p>
                <p>
                    <label for="isoma">Soma: </label>
                    <output name="soma" id="isoma">0</output>
                </p>

                <p>
                    <label for="inota">Nota: </label>
                    <input type="range" name="nota" id="inota" oninput="ival.innerHTML = Number (inota.value)" min="0" max="10" value="5">
                    <output id="ival">5</output>

                </p>

                <p>
                    <label for="iano">Informe seu ano de nascimento: </label>
                    <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
                </p>     

                <p>
                    <label for="iidade">Sua idade é:</label>
                    <output id="iidade">0</output>
                </p>

                <script>
                    function calcIdade () {
                        let atual = new Date().getFullYear()
                        iidade.innerHTML = Number (atual) - Number (iano.value)
                    }
                </script>

        </fieldset>
    </form>
    
</body>
</html>
